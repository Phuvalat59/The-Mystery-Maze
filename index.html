<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Maze: Pro Edition</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            background: #0f0c29;
            background: linear-gradient(to bottom, #24243e, #302b63, #0f0c29);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .menu-container { margin-bottom: 20px; }
        
        button {
            background: #00f2fe;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4); }

        .stats { display: flex; gap: 20px; margin-bottom: 10px; font-size: 1.2em; color: #ffcc00; }

        canvas {
            border: 4px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background: #111;
        }

        /* Modal */
        #levelModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #2d2d44; padding: 40px; border-radius: 20px; border: 2px solid #00f2fe;
            text-align: center; animation: popIn 0.4s ease;
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <h1>MYSTERY MAZE PRO</h1>

    <div class="menu-container">
        <button onclick="startGame(11)">Easy (Small)</button>
        <button onclick="startGame(21)">Medium (Normal)</button>
        <button onclick="startGame(31)">Hard (Large)</button>
    </div>

    <div class="stats">
        <div>Coins: <span id="coinCount">0</span></div>
        <div>Level: <span id="lvlName">Normal</span></div>
    </div>

    <canvas id="game"></canvas>

    <div id="levelModal">
        <div class="modal-content">
            <h2 id="modalTitle">WINNER!</h2>
            <p id="modalMessage"></p>
            <button onclick="closeModal()">เล่นใหม่อีกครั้ง</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
