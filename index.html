<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mystery Maze - Neon Edition</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2d2d44);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            margin-bottom: 5px;
        }

        #levelDisplay {
            color: #00f2fe;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        canvas {
            border: 4px solid #444;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.8);
            background-color: #222;
        }

        .instructions {
            margin-top: 20px;
            color: #888;
            font-size: 0.9em;
        }

        /* Modal Popup System */
        #levelModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #2d2d44;
            padding: 40px;
            border-radius: 24px;
            border: 3px solid #00f2fe;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 242, 254, 0.3);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 80%;
        }

        @keyframes popIn {
            from { transform: scale(0.6); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 {
            color: #ffcc00;
            margin-top: 0;
            font-size: 2.5em;
        }

        .modal-content button {
            background: #00f2fe;
            color: #1e1e2f;
            border: none;
            padding: 12px 40px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        .modal-content button:hover {
            transform: scale(1.1);
            background: #00d7e4;
        }
    </style>
</head>
<body>

    <h1>Mystery Maze</h1>
    <div id="levelDisplay">Level 1</div>

    <canvas id="game" width="300" height="300"></canvas>

    <div class="instructions">ใช้ปุ่มลูกศร (↑ ↓ ← →) เพื่อนำทางลูกบอลเรืองแสงไปหาจุดสีทอง</div>

    <div id="levelModal">
        <div class="modal-content">
            <h2 id="modalTitle">LEVEL CLEAR!</h2>
            <p id="modalMessage">คุณผ่านด่านเรียบร้อยแล้ว!</p>
            <button onclick="closeModal()">ไปด่านต่อไป</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
