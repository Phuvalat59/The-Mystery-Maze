<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Maze: Ultimate Edition</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .ui-panel {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .btn-group button {
            background: #00f2fe;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-group button:hover {
            transform: scale(1.1);
            background: #ffcc00;
        }
        canvas {
            border: 5px solid #444;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }
        #status { font-size: 1.2rem; color: #ffcc00; margin-bottom: 10px; }

        /* Modal Popup */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #2d2d44; padding: 40px; border-radius: 20px; 
            border: 2px solid #00f2fe; text-align: center;
        }
    </style>
</head>
<body>

    <div class="ui-panel">
        <h1>THE MYSTERY MAZE</h1>
        <div class="btn-group">
            <button onclick="changeLevel(11)">Easy</button>
            <button onclick="changeLevel(21)">Medium</button>
            <button onclick="changeLevel(31)">Hard</button>
        </div>
    </div>

    <div id="status">Coins: <span id="coins">0</span> | Level: <span id="lvlText">Easy</span></div>
    
    <canvas id="game"></canvas>

    <div id="modal">
        <div class="modal-box">
            <h2 id="mTitle" style="color:#ffcc00">WINNER!</h2>
            <p id="mDesc"></p>
            <button onclick="closeModal()" style="background:#00f2fe; border:none; padding:10px 30px; border-radius:20px; cursor:pointer;">เล่นด่านใหม่</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
